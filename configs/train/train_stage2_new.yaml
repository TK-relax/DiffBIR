model:
  cldm:
    target: diffbir.model.cldm.ControlLDM
    params:
      latent_scale_factor: 0.18215
      unet_cfg:
        use_checkpoint: True
        image_size: 32 # unused
        in_channels: 4
        out_channels: 4
        model_channels: 320
        attention_resolutions: [ 4, 2, 1 ]
        num_res_blocks: 2
        channel_mult: [ 1, 2, 4, 4 ]
        num_head_channels: 64 # need to fix for flash-attn
        use_spatial_transformer: True
        use_linear_in_transformer: True
        transformer_depth: 1
        context_dim: 1024
        legacy: False
      vae_cfg:
        embed_dim: 4
        ddconfig:
          double_z: true
          z_channels: 4
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
      clip_cfg:
        embed_dim: 1024
        vision_cfg:
          image_size: 224
          layers: 32
          width: 1280
          head_width: 80
          patch_size: 14
        text_cfg:
          context_length: 77
          vocab_size: 49408
          width: 1024
          heads: 16
          layers: 24
        layer: "penultimate"
      controlnet_cfg:
        use_checkpoint: True
        image_size: 32 # unused
        in_channels: 4
        hint_channels: 4
        model_channels: 320
        attention_resolutions: [ 4, 2, 1 ]
        num_res_blocks: 2
        channel_mult: [ 1, 2, 4, 4 ]
        num_head_channels: 64 # need to fix for flash-attn
        use_spatial_transformer: True
        use_linear_in_transformer: True
        transformer_depth: 1
        context_dim: 1024
        legacy: False

  swinir:
    target: diffbir.model.swinir.SwinIR
    params:
      img_size: 64
      patch_size: 1
      in_chans: 3
      embed_dim: 180
      depths: [6, 6, 6, 6, 6, 6, 6, 6]
      num_heads: [6, 6, 6, 6, 6, 6, 6, 6]
      window_size: 8
      mlp_ratio: 2
      sf: 8
      img_range: 1.0
      upsampler: "nearest+conv"
      resi_connection: "1conv"
      unshuffle: True
      unshuffle_scale: 8

  diffusion:
    target: diffbir.model.gaussian_diffusion.Diffusion
    params:
      linear_start: 0.00085
      linear_end: 0.0120
      timesteps: 1000
      zero_snr: False
      parameterization: eps

dataset:
  train:
    target: diffbir.dataset.codeformer.CodeformerDataset
    params:
      # training file list path
      file_list: 
      file_backend_cfg:
        target: diffbir.dataset.file_backend.HardDiskBackend
      out_size: 512
      crop_type: center
      blur_kernel_size: 41
      kernel_list: ['iso', 'aniso']
      kernel_prob: [0.5, 0.5]
      blur_sigma: [0.1, 12]
      downsample_range: [1, 12]
      noise_range: [0, 15]
      jpeg_range: [30, 100]

batch_transform:
  target: diffbir.dataset.batch_transform.IdentityBatchTransform

train:
  # pretrained sd v2.1 path
  sd_path: weights/v2-1_512-ema-pruned.ckpt
  # experiment directory path
  exp_dir: experiment1
  # stage 1 swinir path.
  # In our paper, we use SwinIR trained on ImageNet-1k with codeformer degradation.
  swinir_path: 
  learning_rate: 1e-4
  # ImageNet 1k (1.3M images)
  # batch size = 192, lr = 1e-4, total training steps = 25k
  # Our filtered laion2b-en (15M images)
  # batch size = 256, lr = 1e-4 (first 30k), 1e-5 (next 50k), total training steps = 80k
  batch_size: 6
  num_workers: 10
  train_steps: 30000
  log_every: 50
  ckpt_every: 10000
  image_every: 1000
  resume: weights/v2.pth
  noise_aug_timestep: 0

# =====================================================================
# YAML 配置文件 (已更新)
# =====================================================================

paired_dataset:
  train: # 训练集配置
    # 'target' 指向数据集类的完整Python路径
    target: diffbir.dataset.dataimport.PairedImageDataset
    params:
      # 'data_sources' 是一个列表，可以包含多组成对的数据源
      data_sources:
        - lq_path: ../data_test_lq/1.2ml
          hq_path: ../data_test_hq/1.2ml
        - lq_path: ../data_test_lq/2.4ml
          hq_path: ../data_test_hq/2.4ml
        - lq_path: ../data_test_lq/3.6ml
          hq_path: ../data_test_hq/2.4ml

      # 'split' 指定要使用哪个子目录的数据: 'train', 'validate', 或 'test'
      split: train

      # 【新增】是否启用动态LQ数据。
      # true: 一个HQ会匹配所有对应的 LQ (例如 imageA -> imageA_001, imageA_002, ...)
      # false (或不设置): 一个HQ只匹配_001后缀的LQ (例如 imageA -> imageA_001)
      use_dynamic_lq: true

      # 【可选】输出图像的统一尺寸。如果不设置，将默认使用 512。
      # out_size: 256 # 如果您想覆盖默认的512，可以取消此行注释

  validate: # 验证集配置
    target: diffbir.dataset.dataimport.PairedImageDataset
    params:
      data_sources:
        - lq_path: "/path/to/your/data/lq_rgb_8bit"
          hq_path: "/path/to/your/data/hq_rgb_8bit"
      split: validate
      # 在验证时，通常只使用固定的LQ样本，所以可以设为false或不设置
      use_dynamic_lq: false
